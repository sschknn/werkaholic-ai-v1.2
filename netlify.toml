# Netlify Build Configuration
[build]
  command = "npm run build"
  publish = "dist"

# Redirect rules for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Custom headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=*, camera=*"

# Cache headers for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Service Worker and PWA assets
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# API endpoint proxy (if needed)
[[redirects]]
  from = "/api/*"
  to = "https://your-api-domain.com/:splat"
  status = 200
  force = true

# Environment variables (can be overridden in Netlify UI)
# WICHTIG: API Keys müssen in Netlify unter "Site settings" > "Environment variables" gesetzt werden
# und dürfen niemals hier im Code committed werden!
[build.environment]
  VITE_APP_TITLE = "Kleinanzeigen Genius AI"
  VITE_APP_DESCRIPTION = "KI-gestützte Kleinanzeigen Erstellung mit Fotoanalyse"
  VITE_APP_URL = "https://werkaholic-ai-new.netlify.app"
  VITE_ENABLE_ANALYTICS = "false"
  VITE_ENABLE_DEBUG = "false"
  VITE_ENABLE_SERVICE_WORKER = "true"
  NODE_VERSION = "18"
  NPM_FLAGS = "--production=false"
  
  # API Keys werden in Netlify UI gesetzt:
  # VITE_OPENROUTER_KEY = "sk-or-v1-deine-api-key"
  # VITE_GEMINI_KEY = "AIzaSy-deine-api-key"