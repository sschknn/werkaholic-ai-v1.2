    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #f8fafc;
        user-select: none; /* Macht es mehr "App-like" */
      }
      /* Erlaubt Text-Selektion in Eingabefeldern wieder */
      input, textarea, .selectable {
        user-select: text;
      }

      /* Custom scrollbar for smoother feel */
      ::-webkit-scrollbar {
        width: 8px;
        background: #0f172a;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translate(-50%, 20px); }
        to { opacity: 1; transform: translate(-50%, 0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.4s ease-out forwards;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155;
      }
    </style>

<!-- API Key Initialisierung -->

<body>
<div id="root"></div>
<script type="module" src="/index.tsx"></script>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered:', registration);
          })
          .catch((error) => {
            console.log('SW registration failed:', error);
          });
      });
    }
    
    // PWA Install Prompt
    let deferredPrompt;
    
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      // Zeige Install Button (könnte UI-Element hinzugefügt werden)
      console.log('PWA install available');
    });
    
    // App-Launch Detection
    window.addEventListener('appinstalled', (evt) => {
      console.log('PWA was installed');
    });
  </script>
</body>
